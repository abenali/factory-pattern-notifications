# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Tag all factories
    App\Infrastructure\Factory\EmailNotifierFactory:
        arguments:
            $fromEmail: '%env(MAIL_FROM)%'
        tags: ['app.notifier_factory']

    App\Infrastructure\Factory\SmsNotifierFactory:
        arguments:
            $smsApiKey: '%env(SMS_API_KEY)%'
        tags: ['app.notifier_factory']

    App\Infrastructure\Factory\PushNotifierFactory:
        tags: ['app.notifier_factory']

    App\Infrastructure\Factory\SlackNotifierFactory:
        tags: ['app.notifier_factory']

    # Registry receives all tagged factories
    App\Infrastructure\Factory\NotifierFactoryRegistry:
        arguments:
            $factories: !tagged_iterator app.notifier_factory

    # SMS Provider
    App\Infrastructure\Sms\SmsProviderInterface:
        class: App\Infrastructure\Sms\FakeSmsProvider

    # Repository interfaces
    App\Domain\Repository\UserRepositoryInterface:
        class: App\Infrastructure\Doctrine\Repository\UserRepository

    App\Domain\Repository\NotificationRepositoryInterface:
        class: App\Infrastructure\Doctrine\Repository\NotificationRepository
